version: '3.8'

services:
  traffic-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: iot-traffic-monitor:latest
    container_name: traffic-monitor
    runtime: nvidia
    environment:
      # Video processing settings
      - VIDEO_FILE=/app/videos/input.mp4
      - OUTPUT_FILE=/app/output/output.mp4
      - HOMO_YML=/app/configs/points_source_target.yml
      - SPEED_LIMIT=60
      # DeepStream settings
      - GST_DEBUG=2
      - CUDA_VER=11.4
    volumes:
      # Mount your video file here
      - ./videos:/app/videos
      # Output directory
      - ./output:/app/output
      # Logs and snapshots
      - ./logs:/app/logs
      # Configuration files (optional, if you want to modify)
      - ./configs:/app/configs
      # YOLO model files
      - ./DeepStream-YoLo:/app/DeepStream-YoLo
    devices:
      - /dev/video0:/dev/video0  # Optional: if you need camera access
    network_mode: host
    restart: unless-stopped
